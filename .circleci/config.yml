version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:18.0.2

    working_directory: ~/gradle-ci-cd-demo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout

      - run:
          name: clean build
          command: gradle clean build

      - run: gradle test

      - run:
          name: Deploy application
          command: sls deploy --stage pre
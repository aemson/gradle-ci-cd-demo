on:
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            - Add the label `update-version`
            - This will run the update-version workflow and create a version .

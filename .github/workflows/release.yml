name: Release version
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu'
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build
      - name: Release Gradle build
        run: ./gradlew release
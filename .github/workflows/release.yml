name: Release version
on:
  push:
    branches: [ 'main' ]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5.1
          gradle-home-cache-cleanup: true
      - name: Run build with Gradle wrapper
        run: ./gradlew clean build -Dquarkus.package.type=native
      - name: Upload build zip
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: build/function.zip

  release:
    needs: [ gradle ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}.0.0
          release_name: v${{ github.run_number }}.0.0

      - uses: actions/checkout@v3
      - name: Publish using Axion
        run: |
          # Fetch a full copy of the repo, as required by release plugin:
          git fetch --tags --unshallow
          # Run release:
          ./gradlew release

      - uses: actions/download-artifact@v3
        id: download
      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.download.outputs.download-path}}
          asset_path: ./gradle-ci-cd-demo.zip
          asset_name: ./gradle-ci-cd-demo-v${{ github.run_number }}.0.0.zip
          asset_content_type: application/zip

  deploy:
    needs: [ gradle, release ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-1'
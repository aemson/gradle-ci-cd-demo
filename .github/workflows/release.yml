name: Release version
on:
  push:
    branches: [ 'main' ]
jobs:
  build:
    name: Clean build and package the code
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5.1
          arguments: build #-Dquarkus.package.type=native
          gradle-home-cache-cleanup: true

  release:
    needs: build
    name: Create Release
    runs-on: 'ubuntu-latest'
    steps:
      - name: Create semantic release
        id: semanticRelease
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: java
          default-branch: main
      - run: |
          echo release_created = ${{ steps.semanticRelease.outputs.release_created }}
          echo upload_url = ${{ steps.semanticRelease.outputs.upload_url }}
          echo tag_name = ${{ steps.semanticRelease.outputs.tag_name }}
          echo major = ${{ steps.semanticRelease.outputs.major }}
          echo minor = ${{ steps.semanticRelease.outputs.minor }}
          echo patch = ${{ steps.semanticRelease.outputs.patch }}

